{% extends "base.html" %}

{% block content %}
<ul>
    {% if fav_list.exists %}
    {% for fav in fav_list %}
    <li>
        {{fav}}
        <a href="{% url "store:add" fav.id%}"><button></button></a>
    </li>
    {% endfor %}
    <a href="{% url "store:delete-all" %}"><button>Delete all</button></a>
    {% else %}
    <p>You don't have favorites</p>
    {% endif %}
</ul>



{% endblock content %}
